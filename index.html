<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>schedula</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navBar">
        <h1 class="compName">schedula</h1>
        <a href="index.html" class="navItem">home</a>
        <a href="settings.html" class="navItem">settings</a>
        <a href="friends.html" class="navItem">friends</a>
      </div>
    </header>
    <div class="flex">
      <div class="contactHoldings">
        <h1 class="contactStatement">contacts</h1>
        <div class="contactSquad">
          <div class="contact">
            <a href="index.html"
              ><img src="izaan.jpg" alt="" class="drakePic"
            /></a>
            <h1 class="userName">
              Izaan Qaiser <br />
              <span class="userRelation">Ballet Dancer</span>
            </h1>
          </div>
          <div class="contact">
            <a href="index.html"
              ><img src="drake.png" alt="" class="drakePic"
            /></a>
            <h1 class="userName">
              Drake <br />
              <span class="userRelation">Hot Sauce</span>
            </h1>
          </div>
          <div class="contact">
            <a href="index.html"
              ><img src="willsmith.jpeg" alt="" class="drakePic"
            /></a>
            <h1 class="userName">
              Will Smith<br />
              <span class="userRelation">Rocked Chris Rock</span>
            </h1>
          </div>
          <div class="contact">
            <a href="index.html"
              ><img src="lebron.png" alt="" class="drakePic"
            /></a>
            <h1 class="userName">
              LeBron James<br />
              <span class="userRelation">Clip Bot</span>
            </h1>
          </div>
        </div>
      </div>
      <div class="exampleCalen">
        <h1 class="calenStatement">my calendar</h1>
        <div class="calenholder">
          <div class="options">
            <div class="button"><h1>busy</h1></div>
            <div class="button"><h1>work</h1></div>
            <div class="button"><h1>fun</h1></div>
            <div class="button"><h1>+</h1></div>
          </div>
          <div class="example">
            <p class="dateStatement">
              Monday <br />
              Have a good day!
            </p>
            <div class="key">
              <h1 class="exampleItem">
                busy <br />
                <span class="sub">08:00 - 10:00 <br />Office</span>
              </h1>
            </div>
            <div class="key">
              <h1 class="exampleItem">
                rapping <br />
                <span class="sub">11:00 - 13:00 <br />Studio</span>
              </h1>
            </div>
            <div class="key">
              <h1 class="exampleItem">
                fun <br />
                <span class="sub">08:00 - 10:00 <br />Room</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
